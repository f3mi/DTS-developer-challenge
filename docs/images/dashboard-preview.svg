<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9" />
  
  <!-- Header -->
  <rect x="50" y="20" width="700" height="60" rx="5" fill="#ffffff" stroke="#e0e0e0" />
  <text x="70" y="55" font-family="Arial" font-size="20" font-weight="bold" fill="#333333">HMCTS</text>
  <text x="150" y="55" font-family="Arial" font-size="16" fill="#666666">Task Manager</text>
  <text x="650" y="55" font-family="Arial" font-size="16" fill="#666666">Light</text>
  <circle cx="700" cy="50" r="15" fill="#ffeb3b" stroke="#e0e0e0" />
  
  <!-- Page Title -->
  <text x="50" y="120" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Reports Dashboard</text>
  <text x="50" y="150" font-family="Arial" font-size="16" fill="#666666">Analytics and insights about your task management</text>
  
  <!-- Tabs -->
  <rect x="50" y="180" width="700" height="40" fill="none" stroke="#e0e0e0" />
  <rect x="50" y="180" width="120" height="40" fill="#ffffff" stroke="#2196f3" stroke-width="2" />
  <text x="80" y="205" font-family="Arial" font-size="14" fill="#2196f3">Overview</text>
  <text x="200" y="205" font-family="Arial" font-size="14" fill="#666666">Performance</text>
  <text x="320" y="205" font-family="Arial" font-size="14" fill="#666666">CastsInck</text>
  
  <!-- Stats Cards -->
  <rect x="50" y="240" width="150" height="120" rx="5" fill="#ffffff" stroke="#e0e0e0" />
  <text x="70" y="270" font-family="Arial" font-size="14" fill="#666666">Total Tasks</text>
  <text x="100" y="310" font-family="Arial" font-size="36" font-weight="bold" fill="#333333">5</text>
  
  <rect x="220" y="240" width="150" height="120" rx="5" fill="#ffffff" stroke="#e0e0e0" />
  <text x="240" y="270" font-family="Arial" font-size="14" fill="#666666">Completed</text>
  <text x="270" y="310" font-family="Arial" font-size="36" font-weight="bold" fill="#333333">1</text>
  <text x="240" y="340" font-family="Arial" font-size="12" fill="#666666">20% completion rate</text>
  
  <rect x="390" y="240" width="150" height="120" rx="5" fill="#ffffff" stroke="#e0e0e0" />
  <text x="410" y="270" font-family="Arial" font-size="14" fill="#666666">In Progress</text>
  <text x="440" y="310" font-family="Arial" font-size="36" font-weight="bold" fill="#333333">2</text>
  <text x="410" y="340" font-family="Arial" font-size="12" fill="#666666">Overrview</text>
  
  <rect x="560" y="240" width="150" height="120" rx="5" fill="#ffffff" stroke="#e0e0e0" />
  <text x="580" y="270" font-family="Arial" font-size="14" fill="#666666">Completed</text>
  <text x="580" y="310" font-family="Arial" font-size="36" font-weight="bold" fill="#333333">20%</text>
  <text x="580" y="340" font-family="Arial" font-size="12" fill="#666666">Averiinng</text>
  
  <!-- Charts -->
  <rect x="50" y="380" width="330" height="200" rx="5" fill="#ffffff" stroke="#e0e0e0" />
  <text x="170" y="410" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Completion Rate</text>
  
  <!-- Pie Chart -->
  <circle cx="170" cy="480" r="70" fill="none" stroke="#e0e0e0" stroke-width="20" />
  <path d="M 170 480 L 170 410 A 70 70 0 0 1 197 488 Z" fill="#4caf50" />
  <text x="170" y="490" font-family="Arial" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">20%</text>
  
  <!-- Bar Chart -->
  <rect x="400" y="380" width="350" height="200" rx="5" fill="#ffffff" stroke="#e0e0e0" />
  <text x="520" y="410" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Status Distribution</text>
  
  <text x="420" y="440" font-family="Arial" font-size="14" fill="#666666">Completed</text>
  <rect x="520" y="430" width="80" height="15" fill="#2196f3" />
  <text x="620" y="440" font-family="Arial" font-size="14" fill="#666666">20%</text>
  
  <text x="420" y="470" font-family="Arial" font-size="14" fill="#666666">In Progress</text>
  <rect x="520" y="460" width="160" height="15" fill="#4caf50" />
  <text x="620" y="470" font-family="Arial" font-size="14" fill="#666666">40%</text>
  
  <text x="420" y="500" font-family="Arial" font-size="14" fill="#666666">Pending</text>
  <rect x="520" y="490" width="160" height="15" fill="#4caf50" />
  <text x="620" y="500" font-family="Arial" font-size="14" fill="#666666">40%</text>
  
  <text x="420" y="530" font-family="Arial" font-size="14" fill="#666666">Overdue</text>
  <rect x="520" y="520" width="80" height="15" fill="#e0e0e0" />
  <text x="620" y="530" font-family="Arial" font-size="14" fill="#666666">20%</text>
</svg> 