<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9" />
  
  <!-- Header -->
  <rect x="50" y="20" width="700" height="60" rx="5" fill="#ffffff" stroke="#e0e0e0" />
  <text x="70" y="55" font-family="Arial" font-size="20" font-weight="bold" fill="#333333">HMCTS</text>
  <text x="150" y="55" font-family="Arial" font-size="16" fill="#666666">Task Manager</text>
  
  <!-- Sidebar -->
  <rect x="50" y="100" width="200" height="480" fill="#ffffff" stroke="#e0e0e0" />
  <text x="70" y="140" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Dashboard</text>
  <rect x="50" y="160" width="200" height="40" fill="#e3f2fd" stroke="#2196f3" />
  <text x="70" y="185" font-family="Arial" font-size="18" font-weight="bold" fill="#2196f3">My Tasks</text>
  <text x="70" y="230" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Calendar</text>
  <text x="70" y="520" font-family="Arial" font-size="14" fill="#666666">Dark Mode</text>
  <text x="70" y="560" font-family="Arial" font-size="14" fill="#666666">Logout</text>
  
  <!-- Main Content -->
  <rect x="270" y="100" width="480" height="480" fill="#ffffff" stroke="#e0e0e0" />
  
  <!-- Page Title -->
  <text x="290" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">My Tasks</text>
  
  <!-- Add Task Button -->
  <rect x="650" y="120" width="80" height="30" rx="5" fill="#2196f3" />
  <text x="665" y="140" font-family="Arial" font-size="14" fill="#ffffff">Add Task</text>
  
  <!-- Status Filters -->
  <rect x="290" y="160" width="120" height="30" rx="15" fill="#e3f2fd" stroke="#2196f3" />
  <text x="320" y="180" font-family="Arial" font-size="14" fill="#2196f3">All Statuses</text>
  
  <rect x="420" y="160" width="90" height="30" rx="15" fill="#ffffff" stroke="#e0e0e0" />
  <text x="440" y="180" font-family="Arial" font-size="14" fill="#666666">Pending</text>
  
  <rect x="520" y="160" width="110" height="30" rx="15" fill="#ffffff" stroke="#e0e0e0" />
  <text x="535" y="180" font-family="Arial" font-size="14" fill="#666666">In Progress</text>
  
  <rect x="640" y="160" width="90" height="30" rx="15" fill="#ffffff" stroke="#e0e0e0" />
  <text x="655" y="180" font-family="Arial" font-size="14" fill="#666666">Completed</text>
  
  <!-- Task Cards -->
  <!-- Task 1 -->
  <rect x="290" y="210" width="440" height="120" rx="5" fill="#ffffff" stroke="#e0e0e0" />
  <rect x="310" y="230" width="90" height="25" rx="12" fill="#e3f2fd" />
  <text x="325" y="247" font-family="Arial" font-size="12" fill="#2196f3">In Progress</text>
  <text x="310" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Create a fiscal policy</text>
  <text x="310" y="300" font-family="Arial" font-size="14" fill="#666666">Policy for fire extinguishers</text>
  <text x="310" y="320" font-family="Arial" font-size="12" fill="#666666">25 May 2025, 18:00</text>
  
  <!-- Task 2 -->
  <rect x="290" y="340" width="440" height="120" rx="5" fill="#ffffff" stroke="#e0e0e0" />
  <rect x="310" y="360" width="70" height="25" rx="12" fill="#e8f5e9" />
  <text x="325" y="377" font-family="Arial" font-size="12" fill="#4caf50">Pending</text>
  <text x="310" y="410" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Schedule client meeting</text>
  <text x="310" y="430" font-family="Arial" font-size="14" fill="#666666">Arrange time to discuss case progress</text>
  <text x="310" y="450" font-family="Arial" font-size="12" fill="#666666">30 Apr 2025, 09:00</text>
  
  <!-- Task 3 -->
  <rect x="290" y="470" width="440" height="90" rx="5" fill="#ffffff" stroke="#e0e0e0" />
  <rect x="310" y="490" width="70" height="25" rx="12" fill="#e8f5e9" />
  <text x="325" y="507" font-family="Arial" font-size="12" fill="#4caf50">Pending</text>
  <text x="310" y="540" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Schedule client meeting</text>
</svg> 